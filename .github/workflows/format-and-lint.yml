name: Format and Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format-and-lint:
    name: Format and Lint
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 🥟 Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📝 Format Code
        run: bunx biome format --write .
        
      - name: ✅ Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Format code"
          skip_fetch: true
          skip_checkout: true

      - name: 🧶 Lint
        run: bunx biome lint --write .
      
      - name: 🔍 Svelte-Check
        run: bun run sv-check