name: Format and Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format-and-lint:
    name: Format and Lint
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: 📦 Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          
      - name: 🔧 Install dev dependencies
        run: pnpm install -D

      - name: 📝 Format Code
        run: biome format --write .

      - name: ✅ Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Format code"
          skip_fetch: true
          skip_checkout: true

      - name: 🧶 Lint
        run: biome lint --write .

      - name: 🔍 Svelte-Check
        run: pnpm sv-check
